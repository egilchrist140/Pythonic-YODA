<section class = "container" style= "padding-top:20px; padding-bottom:40px">

<form name="vm.reviewForm" ng-submit="vm.addReview()">
  <h1> Launch New Experiment </h1>

  <div class = "form-group">
    <label class="col-form-label" for="inputDefault">Experiment Name</label>
    <input type="text" class="form-control" placeholder="C. Elegans Genetic Cross"  ng-model = "expname">
  </div>

  <div class = "row">

    <div class = "form-group col-12">
      <label class="col-form-label" for="inputDefault">Researcher</label>
      <input type="text" class="form-control" placeholder="Rosalind Franklin"  ng-model = "researcher">
    </div>

  </div>

    <div class = "form-group">
      <label class="col-form-label" for="inputDefault">Institution</label>
      <input type="text" class="form-control" placeholder="Yeast University" ng-model = "institution">
    </div>

    <div class="form-group" style = "padding-bottom: 20px; padding-top: 20px;">
      <label for="exampleTextarea">Experiment Description</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"  ng-model = "exdes"></textarea>
    </div>


    <div style = "background-color: #eee; padding: 20px">

      <div class = "form-group">
        <label class="col-form-label" for="inputDefault">Days Comma Delimited</label>
        <input type="text" class="form-control" placeholder="2,4,6,9,11,13,..." id="inputDefault" ng-model = "vm.days">
      </div>

      <div class= "alert alert-warning" ng-show = "failedAttempt && vm.days.length === 0"> Please enter day order. </div>

      <div class = "row">
        <div class="form-group col-4">
          <label class="col-form-label" for="inputDefault">Machine</label>
          <select class="custom-select" ng-model = "machineSelector">
            <option ng-repeat = "machine in vm.machines">{{machine}}</option>
          </select>
        </div>

        <div class = "form-group col-4">
          <label class="col-form-label" for="inputDefault">Replication</label>
          <input type="number" class="form-control" value="3" id="inputDefault" ng-model ="repoNumber">
        </div>

        <div class = "form-group col-4">
          <label class="col-form-label" for="inputDefault">OD Threshold</label>
          <input type="number" class="form-control" value="0.3" id="inputDefault" ng-model ="odt">
        </div>

      </div>

      <div class = "row" ng-show = "odt < 0.2 || odt > 0.6" style = "padding: 20px">
        <div class= "col-12 alert alert-warning" > ODT is best in range from 0.2 to 0.6 </div>
      </div>

      <label class="col-form-label" for="inputDefault">Enter Strain Names</label>
      <input type="text" class="form-control" ng-model = "strainDesc" placeholder="DAL2, MIR1, RPL2....">

      <div class = "form-group">
        <label class="col-form-label" for="inputDefault">Configuration</label>
        <input type="text" class="form-control" placeholder="Enter Custom Configuration" id="inputDefault" ng-model ="vm.strainNames">
      </div>

      <div class= "alert alert-warning" ng-show = "failedAttempt && vm.strainNames.length === 0"> Please enter configuration string. </div>

    </div>



    <div style = "background-color: #eee; padding-top: 20px; padding-bottom: 20px; border: 10px #000000">


      <div class = "row">

        <div class = "col-md-4 text-center">
          <input type="file" ng-file-model="files" multiple />
        </div>

        <div class = "col-md-4 text-center">
          <button type="button" class="btn btn-primary btn-lg" ng-click="upload()"  ng-disabled = "dis">Upload</button>
        </div>

        <div class = "col-md-4 text-center">
          <button type="button" class="btn btn-primary btn-lg" ng-click="getData()" ng-disabled = "!dis" class = "col-md-4">Analyze</button>
        </div>


      </div>

    </div>



</form>




</section>
