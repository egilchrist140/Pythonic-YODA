<section class = "container" style= "padding-top:20px">

  <h1> {{ strainName }} </h1>

  <p> {{ information }} </p>

  <h3 class= "lead" style= "padding-top:20px"> Results: </h3>


  <div class = "row">

    <div class = "col-5">

      <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Time Point</th>
          <th scope="col">Viability</th>
        </tr>
      </thead>
      <tbody>

        <tr class="table-light" ng-repeat = "day in days">
          <td> Day {{ day }}</th>
          <td>{{ survivalValues[$index] }} %</td>
        </tr>
      </tbody>
      </table>

    </div>

    <div class = "col-7">

      <canvas id="line" class="chart chart-line" chart-data="survivalValues"
      chart-labels="days" chart-options="options">
      </canvas>


    </div>

  </div>

</section>

<section class = "container"  style= "padding-top:20px">

  <h3 class= "lead" style= "padding-top:15px"> Experiment Information: </h3>

  <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
      <th scope="col">Experimenter</th>
      <th scope="col">Insitution</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-light">
      <td>{{ strainName }}</th>
      <td>{{ date | date: "short"}}</td>
      <td> {{ researcher }}</td>
      <td> {{ institution }} </td>
    </tr>
  </tbody>
  </table>

  <div class = "col-md-4 text-center">
    <button type="button" class="btn btn-primary btn-lg" ng-click="postStrain()" class = "col-md-4">Save to DB</button>
  </div>

</section>
